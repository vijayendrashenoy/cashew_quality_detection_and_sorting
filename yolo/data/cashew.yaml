# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017) by Ultralytics
# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here (7 MB)

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
# path: ../dataset/Cashew_nut2_4Classes # dataset root dir
train: "../dataset/cashew_3/train/images"  # train images (relative to 'path') 128 images
val: "../dataset/cashew_3/valid/images" # val images (relative to 'path') 128 images
test: "../dataset/cashew_3/test/images" # test images (optional)

# Classes
names:
  0: Defective
  1: W180
  2: W210                    
  3: W300
  4: W500 


# Download script/URL (optional)
download: https://github.com/ultralytics/assets/releases/download/v0.0.0/coco128.zip
